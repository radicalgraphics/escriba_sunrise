    <div id="st-container" class="st-container">

          example menus

        -->

        <nav class="st-menu st-effect-6" id="menu-6">
          <h2 class="iconcodec icon-sitemap"><div class='sidemenu-text'>QUBAL SPEX</div></h2>

          <ul>
            <li><a class="iconcodec icon-dashboard" href="{{ SUNRISE_URL }}spex_/"><div class='sidemenu-text'>Dashboard</div></a></li>

            <li><a class="iconcodec icon-keyboard" href="{{ SUNRISE_URL }}spex_/notes/"><div class='sidemenu-text'>Notes</div></a></li>

          </ul>
          <h5 class='version-text'>{{ QUBAL_VERSION }}</h5>
        </nav>


        <div class="st-content"><!-- this is the wrapper for the content -->
          <div class="st-content-inner"><!-- extra div for emulating position:fixed of the menu -->

            <header class="codrops-header">

              <h3 class="qubal-header-title">QUBAL SPEX <span>{{ QUBAL_VERSION }}</span></h3>
              
            </header>


<div class="container clearfix">
